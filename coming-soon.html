<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A 'Coming Soon' page for our upcoming portfolio website. Stay tuned for updates!">
    <meta name="author" content="Phuthumane Matiwane">
    <meta name="keywords" content="Coming Soon, Portfolio, Website, Phuthumane Matiwane">
    <title>Exciting Launch Ahead! Phuthumane Matiwane's Portfolio</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <img src="images/logo_transparent.png" class="logo">

        <div class="content">
            <p>Coming Soon</p>
            <h1>We're<span> Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>


            </div>
            <!--<p>Get ready for something amazing! We're working hard to bring you a cutting-edge experience that will help
                you unlock the full potential of the web.</p>
            <p>Stay tuned for updates and be the first to explore Maximus Web Creations â€“ where we craft the web to the
                fullest!</p>-->
            <button type="button" onclick="toggleText()"><span>Learn More</span><img src="images/triangle.png"></button>
            <p id="infoText" class="hidden">This website is about providing innovative solutions for space exploration
                enthusiasts. Stay tuned for more updates!</p>

        </div>
        <img src="images/rocket.png" class="rocket">



        <script>
            var countDownDate = new Date("Jan 26, 2025 00:00:00").getTime();
            var x = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);


                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                }

            }, 1000);

            function toggleText() {
                var text = document.getElementById("infoText");
                var triangleImage = document.querySelector(".content button img");

                text.classList.toggle("show");


                if (text.classList.contains("show")) {
                    triangleImage.style.transform = "rotate(90deg)";
                } else {
                    triangleImage.style.transform = "rotate(0deg)";
                }
            }





        </script>


    </div>




</body>

</html>
